<head>
    <title>Oswald - Be more productive!</title>
</head>

<body>
    <div class="container">
        <header>


            {{> loginButtons}} {{#if currentUser}}

            <h1>Things to do: ({{incompleteCount}})</h1>
            <label class="hide-completed">
                <input type="checkbox" checked="{{hideCompleted}}" /> Hide Completed Tasks
            </label>
            <form class="new-task">
                <input type="text" name="text" placeholder="Add task" />
            </form>
            {{/if}}

        </header>

        <ul>
            {{#each tasks}} {{> task}} {{/each}}
        </ul>
    </div>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </li>
</template>
